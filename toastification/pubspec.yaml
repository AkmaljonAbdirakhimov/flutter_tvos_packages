  equatable: ^2.0.5
  uuid: ^4.5.0
  pausable_timer: ^3.1.0+3
  collection: ^1.18.0
  iconsax_flutter: ^1.0.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

